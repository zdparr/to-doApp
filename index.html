<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
        
        <!-- Local style sheet -->
        <link rel="stylesheet" href="index.css">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
        
    </head>
    
    <body>
        
        <div id="wrapper" class="container">
            
            <!-- Title bar -->
            <div id="titleBar">
                <div>
                    <img id="logo" src="https://www.trzcacak.rs/myfile/detail/358-3589237_checkbox-list-to-do-svg-png-icon-free.png">
                </div>
                
                <div id="title">
                    <h2>To-Do App</h2>
                </div>
                
                <div id="slogan">
                    <p>Create, Track, and Complete tasks easily!</p>
                </div>
            </div>
            
            <!-- Main site function box -->
            <form id="userForm">
                <div class="form-group">
                    <label for="userInput">What needs to get done?</label>
                    <input type="text" class="form-control" id="userInput" placeholder="i.e Buy milk">
                </div>
            </form>
            
        </div>
        
    </body>
</html>
