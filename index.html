<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
        
        <!-- Local style sheet -->
        <link rel="stylesheet" href="index.css">
                
    </head>
    
    <body>
        
        <h2>To Do App</h2>
        
        <h4>What do you need to do?</h4>
        
        <input id="userInput" type="text" placeholder="i.e. pick up groceries">
        
        <div id="listArea"></div>
        
        <script>
            document.getElementById("userInput").addEventListener("keypress", handleEnter);
            
            function addTask() {
                var newTask = document.createElement("div");
                var newInput = document.createTextNode(document.getElementById("userInput").value);
                
                newTask.appendChild(newInput);
                document.getElementById("listArea").appendChild(newTask);
                
                document.getElementById("userInput").value = "";
            }
            
            function handleEnter(e) {
                if (e.keyCode == 13) {
                    
                    addTask();
                    
                }
            }
        </script>
        
    </body>
</html>
